- clean: ['~']

- link:
    ~/:
      glob: true
      path: home/.*
      create: true
      relink: true
      force: true

- create:
    - ~/.config
    # Projects
    - ~/Projects
    - ~/Projects/Repos
    - ~/Projects/Forks
    - ~/Projects/Job
    - ~/Projects/Playground

- shell:
    - description: Installing submodules
      command: git submodule update --init --recursive
    - decription: Bootstrap new system
      command: ./scripts/bootstrap
